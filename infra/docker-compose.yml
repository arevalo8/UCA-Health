services:
  db:
    image: postgres:17
    container_name: ucahealth-db
    environment:
      POSTGRES_DB: ucahealth
      POSTGRES_USER: ucahealth
      POSTGRES_PASSWORD: ucahealth
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ucahealth -d ucahealth"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    container_name: ucahealth-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Spring Boot t√≠picamente:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ucahealth
      SPRING_DATASOURCE_USERNAME: ucahealth
      SPRING_DATASOURCE_PASSWORD: ucahealth
      # Opcional (si usas Flyway/Hibernate):
      # SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

volumes:
  dbdata:
